  <main class="detalle-producto">

    <div class="miniaturas">
      <img src="../../img/imagen 3.png" onclick="cambiarImagen(this.src)" alt="Vista 1" />
      <img src="../../img/imagen 3.png" onclick="cambiarImagen(this.src)" alt="Vista 2" />

    <!-- Imagen central -->
    <div class="imagen-central">
      <img id="imagenPrincipal" src="../../img/imagen 3.png" alt="shorts" />
    </div>

    <!-- InformaciÃ³n a la derecha -->
    <div class="info-producto">
      <h1>Media</h1>
      <p class="descripcion">Shorts con tela suave, ideal para media estaciÃ³n.</p>
      <p class="precio">$10.000</p>
      <p class="cuotas">3 cuotas sin interÃ©s de $1.666</p>

      <!-- Selector de talle -->
      <label for="talle">Talle:</label>
      <select id="talle" class="select-talle">
        <option value="S">S</option>

      <button onclick="guardarCompra()">Comprar</button>

  </main>

  <!-- Supabase + lÃ³gica -->
  <script type="module">
    import { supabase } from '../../supabaseClient.js';

    window.guardarCompra = async function () {
      const talle = document.getElementById('talle').value;
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert("TenÃ©s que iniciar sesiÃ³n primero.");
        window.location.href = "../../login.html";
        return;
      }

      if (!talle) {
        alert("SeleccionÃ¡ un talle antes de comprar.");
        return;
      }

      const fecha = new Date().toLocaleString("es-AR", {
        dateStyle: "short",
        timeStyle: "short"
      });

      const producto = {
        user_id: user.id,
        nombre: 'short', // ðŸ‘ˆ nombre_producto
        precio: 10000, // ðŸ‘ˆ precio actualizado
        talle,
        fecha,
      };

      // Insertar en Supabase
      const { error: insertError } = await supabase.from('carrito').insert([producto]);

      if (insertError) {
        alert("Hubo un error al guardar ðŸ˜“");
        console.error(insertError);
      } else {
        // TambiÃ©n guardar en localStorage (incluye nombre_producto)
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.push({
          nombre: 'Short',         // ðŸ‘ˆ nombre_producto
          precio: 10000, // ðŸ‘ˆ precio actualizado
          talle
        });
        localStorage.setItem("carrito", JSON.stringify(carrito));

        document.getElementById("mensajeCarrito").textContent =
          `âœ… Compra guardada: talle ${talle} â€” ${fecha}`;
      }
    };
  </script>
