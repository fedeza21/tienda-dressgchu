  <script type="module">
    import { supabase } from './supabaseClient.js';
    window.supabase = supabase;

    const userArea = document.getElementById('user-area');

    async function renderUserArea() {
      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        userArea.innerHTML = `
          <div class="user-dropdown">
            <button class="user-trigger">
              ${user.email} <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu">
              <button onclick="logout()">Salir</button>
              <a href="cart.html">Ver carrito</a>
            </div>
          </div>
        `;
      } else {
        userArea.innerHTML = `
          <a href="login.html" title="Ingresar">
            <i class="fa-regular fa-user login-icon"></i>
          </a>
          <a href="cart.html" title="Carrito">
            <i class="fa-solid fa-cart-shopping"><span class="badge">9</span></i>
          </a>
        `;

        document.querySelectorAll('button[onclick^="agregarAlCarrito"]').forEach(btn => {
          btn.disabled = true;
          btn.innerText = "IniciÃ¡ sesiÃ³n";
        });
      }
    }

    renderUserArea();
  </script>
